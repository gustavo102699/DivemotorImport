<title>Divemotor</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/dive.css">
</head>
<body>

	<div th:fragment="sidebar" id="panel" class="activepanel ">
		<div id="cpanel1head" style="margin: 0px; height: 10vh;" class="row">
			<h2 id="titulopanel" class="col-lg-10">DIVEMOTOR</h2>
			<i id="iconpanel" class="fa fa-bars col-lg-2"></i>
		</div>
		<div id="cpanelbody" class="row">

			<div class="panelitem">
				<a th:href="@{/home}"> <i class="fa fa-home"
					style="color: #7764E4;"></i>
				</a>
				<p>Inicio</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/importation/list}"> <i class="fa fa-calendar"
					style="color: #F66277;"></i>
				</a>
				<p>Importaciones</p>
			</div>
			<div class="panelitem">
				<a th:href="@{/products/list}"> <i class="fa fa-dropbox"
					style="color: #40D6F2;"></i>
				</a>
				<p>Productos</p>
			</div>
			<div class="panelitem">
				<a th:href="@{/category/list}"> <i class="fa fa-th-large"
					style="color: #5450D6;"></i>
				</a>
				<p>Categorias</p>
			</div>
			<div class="panelitem">
				<a th:href="@{/brand/list}"> <i class="fa fa-braille"
					style="color: #FEC686;"></i>
				</a>
				<p>Marcas</p>
			</div>
			<div class="panelitem">
				<a th:href="@{/transport/list}"> <i class="fa fa-truck"
					style="color: #159C47;"></i>
				</a>
				<p>Transporte</p>
			</div>
			<div class="panelitem">
				<a> <i class="fa fa-address-book" style="color: #40D6F2;"></i>
				</a>
				<p>Usuarios</p>
			</div>
			<div class="panelitem">
				<a> <i class="fa fa-share-alt" style="color: #A306FF;"></i>
				</a>
				<p>Cargos</p>
			</div>
			<div class="panelitem">
				<a th:href="@{/supplier/list}"> <i class="fa fa-codepen"
					style="color: #F2962C;"></i>
				</a>
				<p>Proveedores</p>
			</div>
			<div class="panelitem">
				<a th:href="@{/template/list}"> <i class="fa fa-file"
					style="color: #D66D75;"></i>
				</a>
				<p>Informe</p>
			</div>

			<div class="panelitem">
				<a th:href="@{/reportes}"> <i class="fa fa-signal"></i>
				</a>
				<p>Reportes</p>
			</div>
		</div>
	</div>
</body>
</html>
