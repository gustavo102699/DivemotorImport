<link rel="stylesheet" href="/css/dive.css">
</head>

<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container">

			<div class="d-flex">
				<h3 class="title-content">Lista de Productos</h3>
				<a th:href="@{/products/new}" class="btnnew btn btn-primary">Nuevo</a>
			</div>
			<table class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col" class="text-center">ID</th>
						<th scope="col" class="text-center">Nombre</th>
						<th scope="col" class="text-center">PRECIO</th>
						<th scope="col" class="text-center">UNIDAD</th>
						<th scope="col" class="text-center">MARCA</th>
						<th scope="col" class="text-center">CATEGORIA</th>
						<th scope="col" class="text-center">PROVEEDOR</th>
						<th scope="col" class="text-center">OPERACIÓN</th>
						<th scope="col" class="text-center">OPERACIÓN</th>
						<th scope="col" class="text-center">DETALLE</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p: ${listaProductos}">
						<td class="text-center"><a class="btn btn-primary btn-xs"
							th:href="@{/products/ver/} + ${p.idProducto}"
							th:text="${p.idProducto}"></a></td>
						<td class="text-center" th:text="${p.productName}"></td>
						<td class="text-center" th:text="${p.price}"></td>
						<td class="text-center" th:text="${p.unit}"></td>
						<td class="text-center" th:text="${p.brand.brandName}"></td>
						<td class="text-center" th:text="${p.category.categoryName}"></td>
						<td class="text-center" th:text="${p.supplier.supplierName}"></td>
						<td class="text-center"><a th:href="@{'/products/eliminar/'+ ${p.idProducto} }"><i class="iconf fa fa-trash" style="color: red;"></i></a></td>
						<td class="text-center"><a th:href="@{'/products/modificar/' + ${p.idProducto}}"><i class="fa fa-edit" style="color: blue;"></i></a></td>
						<td class="text-center" align="center"><a
							th:href="@{/products/ver/} + ${p.idProducto}">
							
							<i class="fa fa-eye" style="color: gray;"></i>
							</a></td>
					</tr>
				</tbody>
			</table>
			<div th:if="${mensaje}" class="alert alert-danger">
			<p th:text="${mensaje}"></p>
		</div>
		</div>
		

	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
