<title>Divemotor</title>

	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/dive.css">
</head>

<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container">

		
						<div class="card">
							<div class="card-header text-white bg-dark"
								th:text="'Importacion #: ' + ${importation.idImportation}+'  - Fecha : '+${#dates.format(importation.requestDate,'dd/MM/yyyy')}"></div>
							<div class="card-body">
<!-- 
								<div class="card-header text-black bg-light"
									th:text="'Cliente: '+${order.customerId.firstName}+' '+${order.customerId.lastName}+'  -   '+'DNI : '+${order.customerId.dni}"></div>
 -->


								<div class="table-responsive">
									<div class="alert alert-danger my-4"
										th:if="${#lists.isEmpty(importation.import_details)}"
										th:text="El voucher no tiene detalle"></div>


									<table th:if="${not #lists.isEmpty(importation.import_details)}"
										class="table table-striped">
										<thead class="bg-dark text-white">
											<tr align="center" >
												<th>Producto</th>
												<th>Precio</th>
												<th>Cantidad</th>
												<th>Importe</th>
											</tr>
										</thead>
										<tbody>
											<tr align="center" th:each="line: ${importation.import_details}">
												<td th:text="${line.product.productName}"></td>
												<td th:text="${line.product.price}"></td>
												<td th:text="${line.quantity}"></td>
												<td th:text="${line.calculateAmount()}"></td>
											</tr>
										</tbody>

									</table>

									<h5 class="float-right">
										Total <span th:text="${importation.calcularSubTotal()}"
											class="badge badge-danger"></span>
									</h5>
								</div>
							</div>
						</div>

	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
