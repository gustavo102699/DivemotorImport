	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/dive.css">
</head>

<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container">

			<div class="d-flex">
				<h3 class="title-content">Lista de Usuarios</h3>
				<a th:href="@{/employees/new}" class="btnnew btn btn-primary">Nuevo</a>
				<a th:href="@{/employees/find}" class="btnnew btn btn-primary">Buscar</a>
			</div>
			<table class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col" class="text-center">ID</th>
						<th scope="col" class="text-center">Empleado</th>
						<th scope="col" class="text-center">DNI</th>
						<th scope="col" class="text-center">Email</th>
						<th scope="col" class="text-center">Cargo</th>
						<th scope="col" class="text-center">Operacion</th>
						<th scope="col" class="text-center">Operacion</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e: ${listEmployees}">
						<td th:text="${e.idEmployee}"></td>
						<td th:text="${e.firstName + ' ' +e.lastName}"></td>
						<td th:text="${e.dni}"></td>
						<td th:text="${e.email}"></td>
						<td th:text="${e.position.positionName}">
						<td><a th:href="@{/employees/delete?id=} + ${e.idEmployee}">Eliminar</a></td>
						<td><a th:href="@{'/employees/update/' + ${e.idEmployee}}">Modificar</a></td>
						<td align="center"><a> </a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${mensaje}" class="alert alert-danger">
			<p th:text="${mensaje}"></p>
		</div>

	</div>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">¿Listo para
						salir?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Seleccione "Cerrar sesión" a
					continuación si está listo para finalizar su sesión actual.</div>
				<div class="modal-footer">
					<form id="logoutForm" th:action="@{/logout}" method="post">
						<button class="btn btn-danger"
							onclick="document.getElementById('logoutForm').submit();"
							type="submit">Cerrar</button>
						<button class="btn btn-dark" type="button" data-dismiss="modal"
							th:href="@{/employees/list}">Cancel</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
